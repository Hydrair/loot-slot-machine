<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
      }

      .slot-container {
        width: 200px;
        height: 50px;
        overflow: hidden;
        border: 2px solid #fff;
        border-radius: 10px;
        position: relative;
        background-color: #222;
        color: #fff;
      }

      .slot {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        transition: transform 0.2s ease-out;
      }

      .slot-item {
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slot-item img {
        max-height: 40px;
      }

      .button-container {
        margin-top: 20px;
        text-align: center;
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
      }

      .button-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="slot-container">
        <div class="slot" id="slot">
          <div class="slot-item">üçé Apple</div>
          <div class="slot-item">
            <img src="https://via.placeholder.com/40" alt="Placeholder" />
          </div>
          <div class="slot-item">üçå Banana</div>
          <div class="slot-item">üçá Grapes</div>
          <div class="slot-item">üçí Cherry</div>
        </div>
      </div>
      <div class="button-container">
        <button id="spinButton">Spin</button>
      </div>
    </div>

    <script>
      const slot = document.getElementById("slot");
      const spinButton = document.getElementById("spinButton");
      const slotItems = document.querySelectorAll(".slot-item");
      const itemHeight = 50; // Height of each item in px
      let isSpinning = false;

      spinButton.addEventListener("click", () => {
        if (isSpinning) return;

        isSpinning = true;
        const spinCount = Math.floor(Math.random() * 10) + 20; // Random spins
        let currentSpin = 0;

        const spinInterval = setInterval(() => {
          currentSpin++;
          const offset =
            (currentSpin * itemHeight) % (slotItems.length * itemHeight);
          slot.style.transform = `translateY(-${offset}px)`;

          if (currentSpin >= spinCount) {
            clearInterval(spinInterval);
            isSpinning = false;

            // Snap to the nearest item
            const finalOffset = Math.floor(offset / itemHeight) * itemHeight;
            slot.style.transform = `translateY(-${finalOffset}px)`;
          }
        }, 100);
      });
    </script>
  </body>
</html>
